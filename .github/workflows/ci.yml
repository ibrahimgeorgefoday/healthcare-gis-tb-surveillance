name: ci
on:
  push: { branches: ['**'] }
  pull_request: { branches: ['**'] }
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas folium jupyter nbconvert ruff pytest

      # Build the map via the script (creates reports/tb_map.html)
      - name: Build map (script if present)
        run: |
          if [ -f notebooks/02_maps.py ]; then
            python notebooks/02_maps.py
          fi

      # Show what's in the workspace (helps debug)
      - name: Show files
        run: |
          echo "::group::workspace"
          ls -la
          echo "::endgroup::"
          echo "::group::reports"
          ls -la reports || true
          echo "::endgroup::"

      # Always try to upload reports folder (safe if empty)
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
          if-no-files-found: warn

      # Soft checks (won't fail if you haven't added tests/notebooks yet)
      - name: Lint (soft)
        run: ruff check . || true

      - name: Tests (soft)
        run: pytest -q || true

      - name: Execute notebooks if present
        if: ${{ hashFiles('notebooks/**/*.ipynb') != '' }}
        run: jupyter nbconvert --to notebook --execute --inplace notebooks/*.ipynb
