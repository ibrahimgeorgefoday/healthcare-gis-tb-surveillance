# yaml
name: ci
on:
  push: { branches: ['**'] }
  pull_request: { branches: ['**'] }
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          pip install pandas jupyter nbconvert ruff pytest folium

      - name: Lint (soft)
        run: ruff check . || true

      - name: Tests (soft)
        run: pytest -q || true

      - name: Execute notebooks if present
        if: ${{ hashFiles('notebooks/**/*.ipynb') != '' }}
        run: jupyter nbconvert --to notebook --execute --inplace notebooks/*.ipynb

      - name: Build map (script if present)
        run: |
          if [ -f notebooks/02_maps.py ]; then
            python notebooks/02_maps.py
          fi

      - name: Upload reports (if any)
        if: ${{ hashFiles('reports/*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*
